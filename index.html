<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pinnxon | Tienda Oficial</title>

<style>
:root{
  --bg:#0e0e11;
  --card:#16161c;
  --accent:#8b5cf6;
  --text:#ffffff;
  --muted:#9ca3af;
}

*{
  box-sizing:border-box;
  font-family:'Segoe UI',system-ui,sans-serif;
}

body{
  margin:0;
  background:radial-gradient(circle at top,#1b1b29,var(--bg));
  color:var(--text);
}

.container{
  max-width:1200px;
  margin:auto;
  padding:40px 20px;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:26px;
}

.card{
  background:linear-gradient(180deg,#1c1c25,var(--card));
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
  transition:.4s ease;
  animation:fadeUp .7s ease both;
}

.card:hover{
  transform:translateY(-6px) scale(1.02);
  box-shadow:0 30px 60px rgba(0,0,0,.6);
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.card h3{
  margin:14px;
  font-size:1.15rem;
}

.card p{
  margin:0 14px;
  color:var(--muted);
  font-size:.95rem;
}

.price{
  margin:14px;
  font-size:1.3rem;
  font-weight:700;
}

.btn{
  display:block;
  margin:14px;
  padding:12px;
  text-align:center;
  border-radius:12px;
  background:linear-gradient(135deg,var(--accent),#6d28d9);
  color:#fff;
  text-decoration:none;
  font-weight:600;
  transition:.3s;
}

.btn:hover{
  box-shadow:0 0 20px rgba(139,92,246,.6);
  transform:translateY(-2px);
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
</style>

</head>

<body>

<header>
  <div class="nav">
    <div class="logo">Pinn<span>x</span>on</div>
  </div>
</header>

<section class="hero">
  <h1>Productos seleccionados para ti</h1>
  <p>Calidad, estilo y confianza. Compra fácil y directa por WhatsApp.</p>
</section>

<section class="container">
  <div class="products">

    <!-- PRODUCTO -->
    <div class="card">
      <img src="https://via.placeholder.com/600x400">
      <div class="card-body">
        <h3>Producto Premium</h3>
        <p>Descripción corta y clara del producto.</p>
        <div class="price">$150.000</div>
        <a class="btn" href="https://wa.me/57TU_NUMERO" target="_blank">
          Comprar por WhatsApp
        </a>
      </div>
    </div>

    <!-- COPIA DESDE AQUÍ PARA MÁS PRODUCTOS -->

  </div>
</section>

<footer>
  © 2025 Pinnxon — Compra inteligente
</footer>

</body>
</html>
